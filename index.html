<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="https://media.very.co.uk/i/very/UZVE2_SQ5_0000000048_NAVY_SLd1?h=2199&w=1650" alt="Background Image" class="card-background">
            <img src="my-image.jpg" alt="Profile Image" class="profile-image">
        </div>
        <div class="card-body">
            <h2 class="card-title">Randle Temitope<span class="age">29</span></h2>
            <p class="location">London</p>
            <hr>
            <div class="card-stats">
                <div class="stat">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="stat">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="stat">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
